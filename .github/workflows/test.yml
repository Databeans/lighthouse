name: Lighthouse Tests
# triggers for the workflow
on:
  [push, pull_request]


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
    - uses: actions/checkout@v3

    - name: Set up JDK 1.8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'zulu'
        cache: 'sbt'

    - name: Run tests
      run: sbt test

